    <script>
        let arr = [10, 10, 10, 10, 20, 30, 30, 30, 30, 30, 30, 30, 40, 40, 40, 40, 40];

        let num = 0;
        let num1 = 0;
        let num2 = 0;

            let x = arr[i];

                num = num + 1;
                var div = Math.floor(num / 2);
            }
            if (x == 20) {
                num1 = num1 + 1;

            }

            sum = sum1;
        }
        console.log("sample ouput is ", sum);
